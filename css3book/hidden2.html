<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Hidden 2</title>
    <style>
      #panel,
      #flip {
        font-size: 16px;
        padding: 10px;
        text-align: center;
        background-color: black;
        color: green;
        border: 1px dashed green;
        margin: auto;
      }
      #panel {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>display:none example</h2>
    <p id="flip" onclick="myPanel()">
      Click to Show panel
    </p>
    <div id="panel">
      This panel contains a div element, which is hidden by default
      (display:none)
    </div>

    <script>
      function myPanel() {
        const flip = document.getElementById('flip')
        const panel = document.getElementById('panel')

        if (panel.style.display === 'block') {
          panel.style.display = 'none'
          flip.innerHTML = 'Click to Show Panel'
        } else {
          panel.style.display = 'block'
          flip.innerHTML = 'Click to Close panel'
        }
      }
    </script>
  </body>
</html>
