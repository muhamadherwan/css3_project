<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,inital-scale=1.0" />
    <title>Icon</title>
    <!-- include font awesome -->
    <script
      src="https://kit.fontawesome.com/bf50423770.js"
      crossorigin="anonymous"
    ></script>

    <!-- include boostrap icons -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- inclue google font icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <body class="container">
      <h1>Font Awesome Icon</h1>
      <p>Some Font Awesome icons:</p>
      <i class="fas fa-cloud"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-car"></i>
      <i class="fas fa-file"></i>
      <i class="fas fa-bars"></i>

      <p>Style Font Awesome icons (sizes and color):</p>
      <i class="fas fa-cloud" style="font-size: 24px;"></i>
      <i class="fas fa-cloud" style="font-size: 36px;"></i>
      <i class="fas fa-cloud" style="font-size: 48px; color: red;"></i>
      <i class="fas fa-cloud" style="font-size: 60px; color: green;"></i>

      <h1>Some Bootstrap icons</h1>
      <i class="glyphicon glyphicon-cloud"></i>
      <i class="glyphicon glyphicon-remove"></i>
      <i class="glyphicon glyphicon-user"></i>
      <i class="glyphicon glyphicon-thumbs-up"></i>

      <h1>Style Bootstrap Icons (sizes and color):</h1>
      <i class="glyphicon glyphicon-cloud" style="font-size: 24px;"></i>
      <i class="glyphicon glyphicon-cloud" style="font-size: 36px;"></i>
      <i
        class="glyphicon glyphicon-cloud"
        style="font-size: 48px; color: red;"
      ></i>
      <i
        class="glyphicon glyphicon-cloud"
        style="font-size: 60px; color: green;"
      ></i>

      <h1>Some Google Font Icons</h1>
      <i class="material-icons">cloud</i>
      <i class="material-icons">favorite</i>
      <i class="material-icons">attachment</i>
      <i class="material-icons">computer</i>

      <h1>Style the Google Icons (sizes and color)</h1>
      <i class="material-icons" style="font-size: 24px;">cloud</i>
      <i class="material-icons" style="font-size: 36px;">cloud</i>
      <i class="material-icons" style="font-size: 48px; color: red;">cloud</i>
      <i class="material-icons" style="font-size: 60px; color: green;">cloud</i>
    </body>
  </head>
</html>
