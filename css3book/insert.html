<!DOCTYPE html>
<html>
    <head>
        <title>Insert CSS3</title>
        <link rel="stylesheet" href="style.css">
        <style>
            h2 {
                text-align: center;
                color: blue;
            }

            p.internal {
                text-align: center;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>Header style from external css file</h1>
        <p>This is a paragraph style from external css file.</p>
        <h2>Header style from internal css.</h1>
        <p class="internal">This is a paragraph style from internal css.</p>
        <h3 style="text-align:center; color:yellow;">Header style from inline css.</h3>
        <p style="text-align:center; color:aqua;">This is a paragraph style from inline css.</p>
    </body>
</html>
