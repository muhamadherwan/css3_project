<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Text Shadow</title>
    <style>
      h1.sb {
        text-shadow: 2px 2px 5px red;
      }

      h1.sw {
        color: white;
        text-shadow: 2px 2px 4px #000000;
      }

      h1.neon {
        text-shadow: 0 0 3px #ff0000;
      }

      h1.neonredblue {
        text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
      }

      h1.wn {
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      }
    </style>
  </head>
  <body>
    <h1>Text shadow with blur effect (5x) on the shadow:</h1>
    <h1 class="sb">Text Shadow Effect!</h1>
    <h1>Text shadow on white effect:</h1>
    <h1 class="sw">Text Shadow Effect!</h1>
    <h1 class="neon">Text Shadow Red Neon Glow</h1>
    <h1 class="neonredblue">Text Shadow Red Blue Neon Glow</h1>
    <h1 class="wn">Text Shadow Neon On White Effect!</h1>
  </body>
</html>
