<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Google font</title>
    <!--use multiple google font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide|Trirong|Sofia&effect=neon|outline|emboss|shadow-multiple"
    />
    <style>
      h1.a {
        font-family: 'Audiowide', sans-serif;
      }
      h1.b {
        font-family: 'Sofia', sans-serif;
        font-size: 70px;
        text-shadow: 3px 3px 3px #ababab;
      }
      h1.c {
        font-family: 'Trirong', serif;
      }
    </style>
  </head>
  <body>
    <h1 class="a">Audiowide Font</h1>
    <h1 class="b">Sofia Font</h1>
    <h1 class="font-effect-neon">Sofia Font</h1>
    <h1 class="font-effect-outline">Sofia Font</h1>
    <h1 class="font-effect-emboss">Sofia Font</h1>
    <h1 class="font-effect-shadow-multiple">Sofia Font</h1>
    <h1 class="c">Trirong Font</h1>
  </body>
</html>
